<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <!-- We can load audio with audio tags as such and then we load the source within linking them to the mp3 files we have in our public folder  -->
  <!-- We want to give unique classes to each song so that we can select individual songs based on these class identifiers -->
  <audio class='sound1'>
    <source src='2.mp3' type='audio/mpeg'>
  </audio>
  <audio class='sound2'>
    <source src='3.mp3' type='audio/mpeg'>
  </audio>

  <!-- Similarly we want a new button for each song we have, we need to give id/class to each button as well, we can think of id and classes as names essentially for html elements. There is not a huge difference between classes and id's that we have to worry about right now, for our purposes they're interchangeable. -->
  <button class='btn1'>Play Song 1</button>
  <button class='btn2'>Play Song 2</button>
  <script type="module" src="/main.js"></script>
</body>

</html>
